      encoding: UTF-8
      string: '{"Format":"RIS","Label":"RIS Format","Data":"TY  - JOUR\u000d\u000aID  -
        S002965541630392X\u000d\u000aAU  - Powell, Kimberly R.\u000d\u000aAU  - Peterson,
        Shenita R.\u000d\u000aT1  - Coverage and quality: A comparison of Web of Science
        and Scopus databases for reporting faculty nursing publication metrics\u000d\u000aJO  -
        Nursing Outlook\u000d\u000aJF  - Nursing Outlook\u000d\u000aJ1  - Nursing
        Outlook\u000d\u000aPY  - 2017\/09\/01\/September 2017\/\/\/\u000d\u000aY1  -
        2017\/09\/01\/September 2017\/\/\/\u000d\u000aVL  - 65\u000d\u000aIS  - 5\u000d\u000aM3  -
        Article\u000d\u000aSP  - 572\u000d\u000aEP  - 578\u000d\u000aPB  - Elsevier
        Inc.\u000d\u000aSN  - 0029-6554\u000d\u000aAB  - Background Web of Science
        and Scopus are the leading databases of scholarly impact. Recent studies outside
        the field of nursing report differences in journal coverage and quality.\u000d\u000aAB  -
        Method Journal coverage by each database for the field of nursing was compared.
        Additionally, publications by 2014 nursing faculty were collected in both
        databases and compared for overall coverage and reported quality, as modeled
        by Scimajo Journal Rank, peer review status, and MEDLINE inclusion. Individual
        author impact, modeled by the h-index, was calculated by each database for
        comparison.\u000d\u000aAB  - Discussion Scopus offered significantly higher
        journal coverage. For 2014 faculty publications, 100% of journals were found
        in Scopus, Web of Science offered 82%. No significant difference was found
        in the quality of reported journals. Author h-index was found to be higher
        in Scopus.\u000d\u000aAB  - Conclusion When reporting faculty publications
        and scholarly impact, academic nursing programs may be better represented
        by Scopus, without compromising journal quality. Programs with strong interdisciplinary
        work should examine all areas of strength to ensure appropriate coverage.\u000d\u000aAB  -
        @@@@Highlights •As of April 2015, Scopus covered 597% more nursing journals
        than Web of Science.•For 2014 faculty publications, 100% were indexed in Scopus,
        and 82% were indexed in Web of Science.•No significant difference in peer-review
        status, MEDLINE inclusion, and annual SCImago Journal & Country Rankings.•Scopus
        reported a significantly higher career h-index for majority of nursing faculty.\u000d\u000aKW  -
        Citation analysis\u000d\u000aKW  - h-index\u000d\u000aKW  - Nursing scholarship\u000d\u000aKW  -
