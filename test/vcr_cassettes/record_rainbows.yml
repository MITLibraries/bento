        bodies : the contemporary politics and science of a thirty-year-old epidemic
        \/ J. Ricky Price -- Queering reproductive justice : toward a theory and practice
        for building intersectional political alliances \/ Kimala Price -- The &quot;B&quot;
        isn&#39;t silent : bisexual communities and political activism \/ Charles
