        Introduction     When Matthew Shepard, age 21, made a pass at two men in a
        gay bar, he should have expected to be beaten, pistol-whipped, tied to a fence,
        and left to die. When Emile Bernard was stabbed, beaten and blinded after
        coming on to a hitchhiker, his assailant claimed he could not be guilty since
        the victim was &quot;asking for trouble&quot; by making sexual advances. If
        Angie Zapata, age 18, hadn&#39;t initially &quot;hidden&quot; that she had
        male anatomy, her attacker would never have bludgeoned her to death with a
        fire extinguisher. And when a fellow student shot Larry King, age 15, execution-style
        in front of their teacher and classmates, his actions were understandable
        because Larry wore dresses and heels, and said &quot;Love you, baby!&quot;
        to him the day before. These are actual defenses, offered by real defendants,
        in United States courts of law that have succeeded in mitigating or excusing
        real crimes, even today.  1     On November 14, 2009, the body of Puerto Rican
        teenager George Steven Lopez Mercado was found a few miles outside of his  hometown.  2  His
        arms, legs, and head had been ripped from his body, burned, and dumped on
        the side of the road.  3  Why? Mercado was openly gay.  4  While news of this
