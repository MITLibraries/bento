        &lt;searchLink fieldCode=&quot;JN&quot; term=&quot;%22Transfusion+and+Apheresis+Science%22&quot;&gt;Transfusion
        and Apheresis Science&lt;\/searchLink&gt; April 2017 56(2):248-253"},{"Name":"Abstract","Label":"Abstract","Group":"Ab","Data":"Red
        blood cell storage in the blood bank makes millions of units of available
        for transfusion to civilian and military recipients every year. From glass
        bottles to plastic bags, from anticoagulants to complex additives, from whole
        blood to leukocyte filtered packed red blood cells: huge strides have been
        made in the field of blood component processing and storage in the blood bank
        during the last century. Still, refrigerated preservation of packed red blood
        cells under blood bank conditions results in the progressive accumulation
        of a wide series of biochemical and morphological changes to the stored erythrocytes,
        collectively referred to as the storage lesion(s). Approximately ten years
        ago, retrospective clinical evidence had suggested that such lesion(s) may
        be clinically relevant and mediate some of the untoward transfusion-related
        effects observed especially in some categories of recipients at risk (e.g.
        massively or chronically transfused recipients). Since then, randomized clinical
        trials have failed to prospectively detect any signal related to red cell
        storage duration and increased morbidity and mortality in several categories
        of recipients, at the limits of the statistical power of these studies. While
        a good part of the transfusion community has immediately adopted the take-home
        message “if it isn’t broken, don’t fix it” (i.e. no change to the standard
        of practice should be pursued), decision makers have been further questioning
        whether there may be room for further improvements in this field. Provocatively,
        we argue that consensus has yet to be unanimously reached on what makes a
        good quality marker of the red cell storage lesion and transfusion safety\/efficacy.
        In other words, if it is true that “you can’t manage what you can’t measure”,
        then future advancements in the field of transfusion medicine will necessarily
        rely on state of the art analytical omics technologies of well-defined quality
        parameters. Heavily borrowing from Douglas Adam&#39;s imaginary repertoire
        from the world famous “Hitchhiker&#39;s guide to the galaxy”, we briefly summarize
        how some of the principles for intergalactic hitchhikers may indeed apply
        to inform navigation through the complex universe of red cell storage quality,
        safety and efficacy."}],"RecordInfo":{"BibRecord":{"BibEntity":{"Identifiers":[{"Type":"doi","Value":"10.1016\/j.transci.2017.03.006"}],"Languages":[{"Code":"eng","Text":"English"}],"PhysicalDescription":{"Pagination":{"PageCount":"6","StartPage":"248"}},"Titles":[{"TitleFull":"Review:
